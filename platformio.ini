; https://docs.platformio.org/page/projectconf.html

[common]
lib_deps =
    git+https://github.com/FrankBoesing/FastCRC
    git+https://github.com/plerup/espsoftwareserial
    OneWireHub
env_default = d1_mini
build_flags = 
lib_ldf_mode = deep+

[env:d1_mini]
platform = espressif8266
board = d1_mini
framework = arduino
lib_deps = ${common.lib_deps}
lib_ldf_mode = ${common.lib_ldf_mode}
build_flags = ${common.build_flags}

[env:d1_mini_debug]
platform = espressif8266
board = d1_mini
framework = arduino
lib_deps = ${common.lib_deps}
lib_ldf_mode = ${common.lib_ldf_mode}
build_flags = ${common.build_flags} -DENABLE_SERIAL_DEBUG
